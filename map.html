<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="map.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

    <title>WATER DATA</title>
</head>
<body>
    <div class="container-fluid">

        <!-- HEADING -->
        <header class="row topper">
            <div class="col-md-10"><h1 class="text-center display-4">WATER MANAGEMENT SYSTEM</h1></div>
            <div class="col-md-2">
                <a href="TEAM.html" class="log text-white btn btn-primary">COMPLAIN</a>
            </div>
        </header>

        <main>
            <h5 class="f" data-toggle="tooltip" title="Keeps track of water level in the water tank">WATER LEVEL</h5>
            <iframe class="wl" src="https://thingspeak.com/channels/1376760/charts/1?color=%2320d67b&dynamic=true&results=100&title=Level+Indicator&type=line&xaxis=Time&yaxis=Level+&yaxismax=300&yaxismin=0"></iframe>
            <h5 class="l" data-toggle="tooltip" title="Keeps track of the acidity/basicity of the water">pH LEVEL</h5>
            <iframe class="phl" src="https://thingspeak.com/channels/1376760/charts/2?color=%23d6204e&dynamic=true&results=60&title=pH+Level+Indicator&type=line&xaxis=Time&yaxis=pH+Level&yaxismax=200&yaxismin=0"></iframe>
            

        </main>

    </div>
    <!-- TOOLTIP -->
    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
